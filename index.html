---
layout: default
---

<div class="container-fluid" style="margin:20px">
  <div class="row">
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <a href="packages" class="btn btn-default" role="button">Package List</a>
      </div>
      <div class="btn-group" role="group">
        <a href="repos" class="btn btn-default" role="button">Repository List</a>
      </div>
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">

    <form id="searchbox" action="{{site.baseurl}}/search/" role="form">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" name="q" placeholder="Search ROS">
        <span class="input-group-btn">
          <button class="btn btn-default btn-lg" type="submit" title="Search ROS">
            <span class="glyphicon glyphicon-search"></span>
          </button>
          <a href="https://lunrjs.com/guides/searching.html"
             title="Help to Search" class="btn btn-default">
            <span class="glyphicon glyphicon-question-sign"></span>
          </a>
        </span>
      </div>
    </form>
    <script type="text/javascript">
      $('#searchbox').submit(function() {
        return $('#searchbox input:text').filter(function() {
          return $(this).val() == "";
        }).length == 0;
      });
    </script>
  </div>
  <hr>
  <div class="row">
    <h1 class="page-heading">News <small>subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></small></h1>
    <ul class="post-list">
      {% for post in site.posts %}
      <li>
      <h4>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <small>{{ post.date | date: "%b %-d, %Y" }}</small>
      </h4>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
